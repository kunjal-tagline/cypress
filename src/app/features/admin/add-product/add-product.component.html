<div class="container">
    <div class="row p-5 justify-content-center">
        <div class="p-5 w-50 shadow border border-warning">
            <div class="card-title h3 bg-warning">
                <p class="p-3 text-center">ADD PRODUCT</p>
            </div>
            <div class="card-body">
                <form [formGroup]="addPoductForm" (ngSubmit)="addProductSubmit()">
                    <div>
                        <input type="text" class="form-control border-primary" id="productName" name="productName"
                            formControlName="productName" placeholder="Product name">
                        <div class="text-danger"
                            *ngIf="addPoductForm.get('productName')?.touched && addPoductForm.get('productName')?.invalid">
                            <p *ngIf="addPoductForm.get('productName')?.hasError('required')">Product name is required
                            </p>
                        </div>
                    </div>
                    <div class="pt-3">
                        <input type="text" class="form-control border-primary" id="productPrice" name="productPrice"
                            formControlName="productPrice" placeholder="Product price">
                        <div class="text-danger"
                            *ngIf="addPoductForm.get('productPrice')?.touched && addPoductForm.get('productPrice')?.invalid">
                            <p *ngIf="addPoductForm.get('productPrice')?.hasError('required')">Product price is required
                            </p>
                        </div>
                    </div>
                    <div class="pt-3">
                        <input type="text" class="form-control border-primary" id="returnTime" name="returnTime"
                            formControlName="returnTime" placeholder="Return time">
                        <div class="text-danger"
                            *ngIf="addPoductForm.get('returnTime')?.touched && addPoductForm.get('returnTime')?.invalid">
                            <p *ngIf="addPoductForm.get('returnTime')?.hasError('required')">Return time is required
                            </p>
                        </div>
                    </div>
                    <div class="pt-3">
                        <input type="text" class="form-control border-primary" id="imagePath" name="imagePath"
                            formControlName="imagePath" placeholder="Firebase storage image path">
                        <div class="text-danger"
                            *ngIf="addPoductForm.get('imagePath')?.touched && addPoductForm.get('imagePath')?.invalid">
                            <p *ngIf="addPoductForm.get('imagePath')?.hasError('required')">Image path is required
                            </p>
                        </div>
                    </div>
                    <div class="mt-3">
                        <select name="selectRole" class="form-select border-primary" formControlName="category">
                            <option value="" disabled>Select category of product</option>
                            <option *ngFor="let categoryI of categories" id={{categoryI.id}}>
                                {{categoryI.value}}
                            </option>
                        </select>
                        <div class="text-danger"
                            *ngIf="addPoductForm.get('role')?.hasError('required') && addPoductForm.get('role')?.touched">
                            Select category
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-5 mb-2">
                        <button class="btn btn-success w-50" type="submit" [disabled]="addPoductForm.invalid">
                            Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
