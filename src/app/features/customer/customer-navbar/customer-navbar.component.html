<div class="row pt-4">
    <div class="col-sm-12">
        <div class="navbar navbar-expand-lg d-flex justify-content-around">
            <ul class="navbar-nav h5">
                <li class="nav-item" *ngFor="let navItems of navbarList">
                    <a class="nav-link me-5" (click)="navigateTo(navItems.id, navItems.redirectTo)"
                        routerLinkActive="active">{{navItems.value}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
