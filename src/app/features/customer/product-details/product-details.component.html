<div class="row justify-content-center m-5">
    <div class="col-sm-6">
        <div class="card" *ngFor="let detailIteam of productDetailGet">
            <div class="card-header">
                <p>{{detailIteam.productName}}</p>
            </div>
            <div class="card-body">
                <img class="card-img-top w-50" src={{detailIteam.imagePath}}>
                <h5 class="card-title text-primary mt-3">{{detailIteam.productDetail}}</h5>
                <p class="card-text">M.R.P: {{detailIteam.productPrice | currency:'INR'}}</p>
                <p class="card-text">Return time: {{detailIteam.returnTime}} Day</p>
                <a class="btn btn-primary" (click)="updateCart(detailIteam.cartId)">Add cart</a>
            </div>
        </div>
    </div>
</div>
