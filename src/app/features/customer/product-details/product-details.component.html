<div class="row justify-content-center m-5">
    <div class="col-sm-6">
        <div class="card" *ngFor="let product of productDetails">
            <div class="card-header">
                <h3>{{product.productName}}</h3>
            </div>
            <div class="card-body">
                <img class="card-img-top w-50" src={{product.imagePath}}>
                <h5 class="card-title text-primary mt-3">{{product.productDetail}}</h5>
                <p class="card-text">M.R.P: {{product.productPrice | currency:'INR'}}</p>
                <p class="card-text">Return time: {{product.returnTime}} Day</p>
                <a class="btn btn-primary" (click)="submitCart(product.cartId)">Add cart</a>
            </div>
        </div>
    </div>
</div>
