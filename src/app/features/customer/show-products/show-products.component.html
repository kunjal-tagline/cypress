<div class="row mt-1">
    <div *ngFor="let jewelleryItem of filterJewelleryData" class="col-sm-3 p-5">
        <div class="card align-self-stretch mt-2 zoom">
            <img class="card-img-top" src={{jewelleryItem.imagePath}} alt="Card image cap" data-bs-toggle="tooltip"
                data-bs-placement="bottom" title="view details"  (click)="viewProductDetails(jewelleryItem)">
            <div class="card-body">
                <p class="card-text text-center">{{jewelleryItem.productDetail}}</p>
                <p class="card-text text-center">{{jewelleryItem.productPrice| currency:'INR'}}</p>
            </div>
        </div>
    </div>
</div>
<jewellery-shop-go-back [goBackVisibleString]="'Back to previous page'"></jewellery-shop-go-back>
